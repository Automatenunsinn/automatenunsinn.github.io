<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BW Code Generator</title>
    <style>
        body {
            font-size: 2em;
        }

        label,
        input,
        select,
        button {
            font-size: 1.5em;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
    <script src="bundle.js"></script>
</head>

<body>
    <label for="code1">R-Code</label>
    <input type="text" maxlength=30 size=26 pattern="[2-7A-Z]" name="code" id="code" value="XXXXX-XXXXX-XXXXX-XXXXX-XXXXXX"><br>
    <input type="button" value="Parse" onclick="parseCode()"><br>
    <input type="date" name="date" id="date" min="1989-01-01" max="2089-12-31"><input type="button" value="2089" onclick="maxDate()"><br>
    <input type="button" value="Gen" onclick="genCode()"><br>
    <label for="out">Code</label><input type="text" size=26 name="out" id="out" value=""><br>
</body>

</html>
