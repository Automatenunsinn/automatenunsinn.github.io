<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Arduino Nano ISP</title>
      <meta name="description" content="Tool zum beschreiben des Arduino Nano der Automatentreff Programmierstation.">
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/x-icon" href="favicon.ico">
      <script src="https://github.com/dbuezas/arduino-web-uploader/releases/download/v1.0.0/main.js"></script>
   </head>
   <body>
      <div class="container">
         <label for="flash">Standard ArduinoISP flashen:</label>
         <br>
         <button
            arduino-uploader
            hex-href="./hex/ArduinoISP.vanilla.nano.hex"
            board="nano"
            id="flash"
            verify>
         Nano
         <span class="upload-progress"></span>
         </button>
         <br>
         <button
            arduino-uploader
            hex-href="./hex/ArduinoISP.vanilla.nano.hex"
            board="nanoOldBootloader"
            id="flash"
            verify>
         Nano (alt)
         <span class="upload-progress"></span>
         </button>
         <br>
         <a href="index.html">Zurück</a>
      </div>
      <div class="container">
         <label for="flash">ProgrammierStation flashen:</label>
         <br>
         <button
            arduino-uploader
            hex-href="./hex/ArduinoISP.ina.nano.hex"
            board="nano"
            id="flash"
            verify>
         Nano
         <span class="upload-progress"></span>
         </button>
         <br>
         <button
            arduino-uploader
            hex-href="./hex/ArduinoISP.ina.nano.hex"
            board="nanoOldBootloader"
            id="flash"
            verify>
         Nano (alt)
         <span class="upload-progress"></span>
         </button>
         <br>
         <button
            arduino-uploader
            hex-href="./hex/INA226_40_messen.hex"
            board="nano"
            id="flash"
            verify>
         Messen
         <span class="upload-progress"></span>
         </button>
         <br>
         <button
            arduino-uploader
            hex-href="./hex/INA226_40_messen.hex"
            board="nanoOldBootloader"
            id="flash"
            verify>
         Messen (alt)
         <span class="upload-progress"></span>
         </button>
         <br>
         <a href="index.html">Zurück</a>
      </div>
      <div class="container">
         <label for="flash">ProgrammierStation chINA 0x44 flashen:</label>
         <br>
         <button
            arduino-uploader
            hex-href="./hex/ArduinoISP.ina44.nano.hex"
            board="nano"
            id="flash"
            verify>
         Nano
         <span class="upload-progress"></span>
         </button>
         <br>
         <button
            arduino-uploader
            hex-href="./hex/ArduinoISP.ina44.nano.hex"
            board="nanoOldBootloader"
            id="flash"
            verify>
         Nano (alt)
         <span class="upload-progress"></span>
         </button>
         <br>
         <button
            arduino-uploader
            hex-href="./hex/INA226_44_messen.hex"
            board="nano"
            id="flash"
            verify>
         Messen
         <span class="upload-progress"></span>
         </button>
         <br>
         <button
            arduino-uploader
            hex-href="./hex/INA226_44_messen.hex"
            board="nanoOldBootloader"
            id="flash"
            verify>
         Messen (alt)
         <span class="upload-progress"></span>
         </button>
         <br>
         <a href="index.html">Zurück</a>
      </div>
   </body>
</html>
