<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROM Merger/Splitter</title>
    <meta name="description" content="Tool to merge or split 16-bit ROMs.">
    <meta property="og:title" content="ROM Merger/Splitter">
    <meta property="og:description" content="Tool to merge or split 16-bit ROMs.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://automatenunsinn.github.io/splitter.html">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ROM Merger/Splitter</h1>

        <section>
            <h2>ROMs mergen</h2>
            <input type="file" id="highRom" accept=".bin,.ic15,.u2" /> Odd ROM<br>
            <input type="file" id="lowRom" accept=".bin,.ic10,.u6" /> Even ROM<br>
            <button onclick="mergeROMs()">Merge</button>
        </section>

        <hr />

        <section>
            <h2>ROM splitten</h2>
            <input type="file" id="fullRom" accept=".bin" /> 16-bit ROM<br>
            <button onclick="splitROM()">Split</button>
        </section>
        <a href="index.html">Back</a>
    </div>
    <script src="splitter.js" type="module"></script>
</body>

</html>
