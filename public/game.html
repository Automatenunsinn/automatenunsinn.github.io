<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slot Machine Game</title>
    <style>
        #slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wheel-container {
            position: relative;
            width: 150px;
            /* Slightly larger than the wheel for border visibility */
            height: 450px;
            overflow: hidden;
            border: 2px solid #000;
            border-radius: 2px;
            background-color: #fff;
        }

        .wheel {
            position: absolute;
            width: 150px;
            height: 600px;
            transition: transform 3s ease-in-out;
        }

        .symbol {
            font-size: 6rem;
            text-align: center;
            display: block;
            width: 150px;
            height: 150px;
            line-height: 150px;
        }

        button {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="slot-machine">
        <div class="wheel-container">

        </div>
        <div class="wheel-container">
