<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BW Code Generator</title>
    <style>
        body {
            font-size: 2em;
        }

        label,
        input,
        select,
        button {
            font-size: 1.5em;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
    <script src="bundle.js"></script>
</head>

<body>
    <label for="code1">R-Code</label>
    <input type="text" maxlength=30 pattern="[2-7A-Z]" name="code" id="code" value="UQVQX-9ZNTX-QICRW-X7Z89-YIRRK2">
    <br>
    <input type="date" name="date" id="date">
    <input type="button" value="Parse" onclick="read()"><br>
    <input type="button" value="Gen" onclick="write()"><br>
    <label for="out">Code</label><input type="text" name="out" id="out" value=""><br>
</body>

</html>
