<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine Game</title>
    <style>
        #slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 450px; /* Make it tall enough to show three symbols */
        }

        .wheel {
            position: relative;
            width: 150px;
            height: 450px;
            overflow: hidden; /* Ensure only 3 symbols are shown at a time */
            border: 1px solid #000;
            transition: top 3s;
        }

        .symbol {
            font-size: 6rem; /* Adjust size to fit well in the wheel */
            text-align: center;
            display: block;
            height: 150px; /* Height of each symbol slot */
        }

    </style>
</head>

    <div id="slot-machine">
